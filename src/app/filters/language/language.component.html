<div class="custom">
    <div class="row justify-content-center">

        <div class="col-12" style="text-align:center;color:white">
            <app-loader *ngIf="showSpinner"></app-loader>
            <h3>Language</h3>
            <!-- <button type="button" class="btn btn btn-dark customB" (click)="filterLanguage();search()" *ngIf="show">View All</button> -->
        </div>
        <div class="col-12" style="text-align:center;margin-top: 3px;" *ngIf="lang1">
            <input [(ngModel)]="searchText" placeholder="Keyword">
        </div>

        <div class="d-flex flex-column justify-content-center" *ngFor="let i of lang1 | filter : searchText" style="margin:1rem;">
            <button type="button" class="btn btn btn-dark customB" [routerLink]="['/lang',(i.iso639_1)]">{{i.name}}</button>
        </div>
    </div>
</div>
