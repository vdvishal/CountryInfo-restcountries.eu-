<div class="custom">
    <div class="row justify-content-center">

        <div class="col-12" style="text-align:center;color:white">
            <h3>Currency</h3>
            <app-loader *ngIf="showSpinner"></app-loader>
            <!-- <button type="button" class="btn btn btn-dark customB" (click)="currencyFilter();search()" *ngIf="show">View All</button> -->
        </div>
        <div class="col-12" style="text-align:center;margin-top: 3px;" >
            <input [(ngModel)]="searchText" placeholder="Keyword">
        </div>
        <div class="d-flex flex-column justify-content-center" *ngFor="let i of currencyF | filter : searchText" style="margin:1rem;">
            <button type="button" class="btn btn btn-dark customB" [routerLink]="['/currency',(i.code)]">{{i.name}}</button>
        </div>
    </div>
</div>
